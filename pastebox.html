<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PasteBox</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: transparent;
        }

        #box {
            width: 100%;
            height: 300px;
            box-sizing: border-box;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }

        #copyBtn {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <textarea id="box" readonly></textarea>
    <button id="copyBtn">COPY</button>

    <script src="pastebox.js"></script>
</body>
</html>
