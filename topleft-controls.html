<div id="topleft-controls">
  <div class="controls-grid">

    <!-- LEFT COLUMN: RGB sliders -->
    <div class="left-column">
      <input id="r-slider" type="range" min="0" max="255" value="255">
      <input id="g-slider" type="range" min="0" max="255" value="255">
      <input id="b-slider" type="range" min="0" max="255" value="255">
    </div>

    <!-- RIGHT COLUMN: selector + opacity + reset -->
    <div class="right-column">
      <div class="image-selector">
        <button id="bg-prev">&lt;</button>
        <span id="bg-name">None</span>
        <button id="bg-next">&gt;</button>
      </div>

      <input id="bg-opacity" type="range" min="0" max="100" value="100">
      <button id="reset-button">Reset</button>
    </div>

  </div>
</div>

<style>
  #topleft-controls {
    position: fixed;
    top: 0;
    left: 0;
    height: 120px;
    padding: 4px;
    z-index: 9999;
  }

  .controls-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    column-gap: 10px;
    height: 100%;
  }

  .left-column,
  .right-column {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  input[type="range"] {
    width: 100%;
  }

  .image-selector {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .image-selector span {
    flex: 1;
    text-align: center;
  }

  #reset-button {
    width: 100%;
    padding: 4px;
    font-size: 14px;
    background-color: #eee;
    border: 1px solid #ccc;
    cursor: pointer;
  }

  #r-slider { accent-color: red; }
  #g-slider { accent-color: green; }
  #b-slider { accent-color: blue; }
  #bg-opacity { accent-color: gray; }

  /* PHONE: hide the entire control panel */
  @media (max-width: 700px) {
    #topleft-controls {
      display: none;
    }
  }
</style>
