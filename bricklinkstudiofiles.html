<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bricklink Studio Files</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #eee;
        margin: 0;
        overflow: hidden;
    }

    /* Header (same style as largeselector) */
    #ls-header {
        position: absolute;
        background-color: rgba(0,0,0,0.6);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        font-size: 20px;
        height: 40px;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 10;
    }

    .ls-arrow {
        cursor: pointer;
        user-select: none;
        font-size: 28px;
        font-weight: bold;
        line-height: 40px;
    }

    #ls-content {
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        height: calc(100% - 40px);
        overflow: auto;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 20px;
    }

    /* Grid layout: 8 columns, centered */
    .grid {
        display: grid;
        grid-template-columns: repeat(8, 180px);
        gap: 20px;
        justify-content: center;
    }

    .item {
        text-align: center;
        background: #222;
        padding: 10px;
        border-radius: 6px;
    }

    .item img {
        width: 180px;
        height: auto;
        border-radius: 4px;
        margin-bottom: 10px;
    }

    a {
        color: #9df;
        text-decoration: none;
        font-size: 14px;
        display: block;
        margin: 4px 0;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>

<!-- Header identical to largeselector -->
<div id="ls-header">
    <div id="ls-left" class="ls-arrow">&#9664;</div>
    <div id="ls-counter">0</div>
    <div id="ls-right" class="ls-arrow">&#9654;</div>
</div>

<!-- Slide content container -->
<div id="ls-content"></div>

<script>
/* ---------------------------
   PAGINATION VARIABLES
---------------------------- */
let pages = [];
let currentPage = 0;

/* ---------------------------
   UPDATE SLIDE CONTENT
---------------------------- */
function updateContent() {
    document.getElementById("ls-content").innerHTML = pages[currentPage];
    document.getElementById("ls-counter").innerText = currentPage;
}

/* ---------------------------
   ARROW NAVIGATION
---------------------------- */
function nextPage() {
    if (currentPage < pages.length - 1) {
        currentPage++;
        updateContent();
    }
}

function prevPage() {
    if (currentPage > 0) {
        currentPage--;
        updateContent();
    }
}

document.getElementById("ls-left").addEventListener("click", prevPage);
document.getElementById("ls-right").addEventListener("click", nextPage);

/* ---------------------------
   FETCH BRICKLINK FILES
---------------------------- */
const apiURL = "https://api.github.com/repos/Jaseman125/lego/contents/bricklink-studio-files";

fetch(apiURL)
    .then(response => response.json())
    .then(items => {

        const pngFiles = items.filter(f => f.name.toLowerCase().endsWith(".png"));
        const ioFiles = items.filter(f => f.name.toLowerCase().endsWith(".io"));

        const ioMap = {};
        ioFiles.forEach(file => {
            const base = file.name.replace(/\.io$/i, "");
            ioMap[base] = file.download_url;
        });

        /* ---------------------------
           BUILD MODEL OBJECTS
        ---------------------------- */
        const models = pngFiles.map(png => {
            const base = png.name.replace(/\.png$/i, "");
            return {
                name: base,
                png: png.download_url,
                io: ioMap[base] || null
            };
        });

        /* ---------------------------
           SPLIT INTO CHUNKS OF 24
        ---------------------------- */
        const chunkSize = 24;
        for (let i = 0; i < models.length; i += chunkSize) {
            const chunk = models.slice(i, i + chunkSize);

            let html = `<div class="grid">`;

            chunk.forEach(m => {
                html += `
                <div class="item">
                    <img src="${m.png}" alt="${m.name}">
                    <a href="${m.png}" target="_blank">View Full Size</a>
                    ${m.io ? `<a href="${m.io}">Download .io File</a>` : ``}
                </div>`;
            });

            html += `</div>`;
            pages.push(html);
        }

        /* ---------------------------
           INITIAL RENDER
        ---------------------------- */
        updateContent();
    })
    .catch(err => {
        pages = ["<p>Error loading files from GitHub.</p>"];
        updateContent();
        console.error(err);
    });

</script>

</body>
</html>
