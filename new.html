<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JASEMAN.COM</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
    }

    #bg {
        display: none;
    }

    #bg-image-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 1;
        z-index: -1;
        pointer-events: none;
    }
</style>

</head>
<body>

<div id="bg-image-layer"></div>
<div data-include="topleft-controls.html"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll("[data-include]").forEach(el => {
    fetch(el.getAttribute("data-include"))
      .then(response => response.text())
      .then(data => {
        el.outerHTML = data;
      });
  });
});
</script>

</body>
</html>
