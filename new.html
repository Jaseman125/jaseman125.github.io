<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JASEMAN.COM</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow-x: hidden;
    border: 3px solid black; /* DEBUG: page bounds */
  }

  /* Floating content layer */
  #content-layer {
    width: 100%;
    max-width: 1880px; /* 1920 - 20 - 20 */
    margin-left: auto;
    margin-right: auto;
    display: block; /* ensures max-width is respected */
    border: 3px solid purple; /* DEBUG: container bounds */
  }

  /* HEADER IFRAME â€” hard cap at 100px */
  .header-iframe {
    width: 100%;
    height: 100px;
    max-height: 100px;
    min-height: 100px;
    border: 3px solid red; /* DEBUG: header iframe bounds */
    background: transparent;
  }

  /* YOUTUBE IFRAME */
  .ytplaylist-iframe {
    width: 100%;
    aspect-ratio: 16 / 9;
    height: auto;
    border: 3px solid blue; /* DEBUG: youtube iframe bounds */
    background: transparent;
    pointer-events: auto;
  }
</style>
</head>

<body>

<div id="content-layer">

  <!-- HEADER MODULE -->
  <iframe class="header-iframe"
          src="msgheader.html"
          scrolling="no"
          frameborder="0"></iframe>

  <!-- YOUTUBE MODULE -->
  <iframe class="ytplaylist-iframe"
          src="https://www.youtube.com/embed/videoseries?list=PLt8f0n5EJz0g8n8qg9t8k"
          allowfullscreen></iframe>

</div>

</body>
</html>
