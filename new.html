<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jaseman – New Layout</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow-x: hidden;
    border: 3px solid black; /* DEBUG: page bounds */
  }

  /* Floating content layer */
  #content-layer {
    width: 100%;
    max-width: 1600px; /* prevents collapse caused by header iframe */
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    border: 3px solid purple; /* DEBUG: container bounds */
  }

  /* HEADER IFRAME */
  .header-iframe {
    width: 100%;
    border: 3px solid red; /* DEBUG: header iframe bounds */
    background: transparent;
  }

  /* YOUTUBE IFRAME – FIXED */
  .ytplaylist-iframe {
    width: 100%;          /* full width */
    aspect-ratio: 16 / 9; /* correct scaling */
    height: auto;
    border: 3px solid blue; /* DEBUG: youtube iframe bounds */
    background: transparent;
    pointer-events: auto;
  }

  /* Optional: limit width on ultra-wide screens */
  @media (min-width: 1800px) {
    .ytplaylist-iframe {
      max-width: 1600px;
    }
  }

</style>
</head>

<body>

<div id="content-layer">

  <!-- HEADER MODULE -->
  <iframe class="header-iframe"
          src="msgheader.html"
          scrolling="no"
          frameborder="0"></iframe>

  <!-- YOUTUBE MODULE -->
  <iframe class="ytplaylist-iframe"
          src="https://www.youtube.com/embed/videoseries?list=PLt8f0n5EJz0g8n8qg9t8k"
          allowfullscreen></iframe>

</div>

</body>
</html>
