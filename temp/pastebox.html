<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PasteBox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: transparent;
        }

        /* Outer container with fixed total height */
        .pastebox-container {
            position: relative;
            width: 100%;
            height: 160px; /* increased from 150px */
            box-sizing: border-box;
            padding: 10px;
            overflow: hidden;
        }

        /* COPY button pinned top-right */
        #copyBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
            z-index: 10;
        }

        /* Textarea fills remaining space below button */
        #box {
            position: absolute;
            top: 45px; /* space for button */
            left: 10px;
            right: 10px;
            bottom: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 55px);
            box-sizing: border-box;
            padding: 8px;
            font-size: 14px;
            resize: none;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="pastebox-container">
        <button id="copyBtn">COPY</button>
        <textarea id="box" readonly></textarea>
    </div>

    <script src="pastebox.js"></script>
</body>
</html>
