<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JASEMAN.COM Misc Centre Column</title>
    <style>
        #leftrightcontainer {
            width: 98%;
            margin: auto;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 14px;
        }
        #counter {
            font-size: 20px;
            font-weight: bold;

	#content {
	padding: 0;
    	margin: 0;
    	font-size: 20px;
    	width: 100%;
	white-space: pre-line;
    	border: none;
    	outline: none;
    	background: transparent;
    	line-height: 1.0; /* Adjust as needed */
	display: block; /* Ensures full-width usage */
}
	    
    </style>
</head>
<body>

<div id="leftrightcontainer">
    <div class="buttons">
        <button onclick="prevPage()">⬅️ Prev</button>
        <span id="counter">0</span>
        <button onclick="nextPage()">Next ➡️</button>
    </div>
<div id="content">
THIS DIV IS NECESSARY - DO NOT DELETE IT!
    </div>
</div>

<script>
    let pages = [

`
<iframe src="clock.html" style='border: 0; width: 100%; height: 770px; frameborder: 0; scrolling: no; margin-top: 0px; opacity: 0.5;'></frame>
`,

`
<!Google Calendar>
<iframe src='https://calendar.google.com/calendar/embed?src=ac61d573f2bcbb1fd36dcdf82de63fe9b4874347f95a3149e82ecbff9ed6e74e%40group.calendar.google.com&ctz=Europe%2FLondon' style='border: 0; width: 100%; height: 770px; frameborder: 0; scrolling: no; margin-top: 0px;'></iframe>
<center><p style='font-family: sans-serif; font-weight: bold; font-size: 18px; margin-top: -0px; margin-bottom: 16px;'>USE THE LEFT AND RIGHT ARROWS ABOVE TO BROWSE THE MISC PAGES</p></center>
`,

`
<!YouTube Views Spreadsheet>
<iframe width='100%' height='818' style='margin-top: -15px;' src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRIEgjAlrkxftIuKaqFcWbEv4GNXzdhlBwEdqY4gSqSSdnp1CrBBLHfDoHQsoNwg-bKHC-yxuSH79KH/pubhtml?widget=true&amp;headers=false"></iframe>
`,

` `

    ];
    
    let currentPage = 0;

    function updateContent() {
        document.getElementById("content").innerHTML = pages[currentPage];
        document.getElementById("counter").innerText = currentPage;
    }

    function nextPage() {
        if (currentPage < pages.length - 1) {
            currentPage++;
            updateContent();
        }
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            updateContent();
        }
    }

    updateContent(); // Ensure the initial content is displayed correctly
</script>


</body>
	
</html>
