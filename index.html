<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JASEMAN.COM</title>

<style>
  body {
    margin:0;
    padding:0;
    background:white;
    color:transparent;
    transition: background 2s, color 2s;
    overflow-x:hidden;
  }
  body.visible {
    color:black;
  }
  iframe, div, span {
    opacity:0;
    transition: opacity 2s;
  }
  body.visible iframe,
  body.visible div,
  body.visible span {
    opacity:1;
  }

  /* HEADER WRAPPER */
  .header-wrapper {
    margin-top:20px;
    padding:0 20px;
  }

  /* DESKTOP HEADER ROW */
  .header-desktop-row {
    display:flex;
    align-items:center;
    justify-content:center;
    column-gap:20px;
  }

  /* MOBILE HEADER */
  .header-row {
    display:flex;
    justify-content:center;
    gap:2vw;
  }

  .header-box {
    width:12vw;
    height:12vw;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#0000AA;
  }

  .header-box span {
    font-size:10vw;
    color:white;
    font-family:sans-serif;
    font-weight:bold;
    transition:opacity 1s;
  }

  /* MOBILE CONTENT */
  .content-mobile {
    width:calc(7 * 12vw + 6 * 2vw);
    margin:0 auto;
    margin-top:4vw;
  }

  .yt-wrapper {
    position:relative;
    width:100%;
    padding-bottom:56.25%;
    margin-bottom:4vw;
  }
  .yt-wrapper iframe {
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    border:0;
  }

  .jw-wrapper {
    position:relative;
    width:100%;
    min-height:60vh;
  }
  .jw-wrapper iframe {
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    border:0;
  }

  /* DESKTOP MODE */
  @media (min-width: 1100px) {

    body {
      overflow:hidden;
    }

    .header-row {
      gap:20px;
    }

    .header-box {
      width:100px;
      height:100px;
    }

    .header-box span {
      font-size:70px;
    }

    .content-mobile {
      display:none;
    }

    /* LEFT CONTROL PANEL */
    .desktop-controls {
      display:block;
      max-width:320px;
    }

    .controls-panel {
      padding:0;
      margin:0;
      background:none;
      border-radius:0;
      color:inherit;
    }

    .controls-grid {
      display:grid;
      grid-template-columns:1fr 1fr;
      column-gap:10px;
      row-gap:6px;
      align-items:center;
      font-family:sans-serif;
      font-size:12px;
    }

    .controls-grid label {
      font-size:11px;
    }

    .controls-grid input[type="range"] {
      width:100%;
    }

    .image-controls {
      display:flex;
      align-items:center;
      gap:4px;
    }

    .image-controls button {
      padding:2px 6px;
      font-size:11px;
      cursor:pointer;
    }

    .image-name {
      min-width:60px;
      text-align:center;
      font-size:11px;
    }

    /* RIGHT TOGGLES */
    .desktop-toggles {
      display:flex;
      flex-direction:column;
      gap:10px;
      font-family:sans-serif;
      font-size:12px;
    }

    /* DESKTOP CONTENT */
    .content-desktop {
      display:flex;
      height:calc(100vh - 160px);
      padding:20px;
      gap:20px;
      box-sizing:border-box;
    }

    .desktop-panel {
      flex:1;
      position:relative;
      background:none;
      border-radius:0;
      overflow:hidden;
    }

    .desktop-panel iframe {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    .desktop-panel.hidden {
      display:none;
    }
  }

  @media (max-width: 1099px) {
    .content-desktop {
      display:none;
    }
  }
</style>
</head>
<body>

<div class="header-wrapper">
  <div class="header-desktop-row">

    <!-- LEFT CONTROLS -->
    <div class="desktop-controls">
      <div class="controls-panel">
        <div class="controls-grid">

          <!-- LEFT COLUMN -->
          <div>
            <label for="r-slider">Red</label>
            <input id="r-slider" type="range" min="0" max="255" value="255">

            <label for="g-slider">Green</label>
            <input id="g-slider" type="range" min="0" max="255" value="255">

            <label for="b-slider">Blue</label>
            <input id="b-slider" type="range" min="0" max="255" value="255">
          </div>

          <!-- RIGHT COLUMN -->
          <div>
            <div class="image-controls">
              <button id="bg-prev">&lt;</button>
              <span class="image-name" id="bg-name">None</span>
              <button id="bg-next">&gt;</button>
            </div>

            <label for="bg-opacity">Opacity</label>
            <input id="bg-opacity" type="range" min="0" max="100" value="100">
          </div>

        </div>
      </div>
    </div>

    <!-- HEADER -->
    <div class="header-row">
      <div class="header-box"><span>J</span></div>
      <div class="header-box"><span>A</span></div>
      <div class="header-box"><span>S</span></div>
      <div class="header-box"><span>E</span></div>
      <div class="header-box"><span>M</span></div>
      <div class="header-box"><span>A</span></div>
      <div class="header-box"><span>N</span></div>
    </div>

    <!-- RIGHT TOGGLES -->
    <div class="desktop-toggles">
      <div>
        <input type="checkbox" id="toggle-yt" checked>
        <label for="toggle-yt">YouTube</label>
      </div>
      <div>
        <input type="checkbox" id="toggle-jw" checked>
        <label for="toggle-jw">Jaseworld</label>
      </div>
    </div>

  </div>
</div>

<!-- MOBILE -->
<div class="content-mobile">
  <div class="yt-wrapper">
    <iframe src="https://www.youtube.com/embed/videoseries?list=PLGnmo4N_SmKKj7XS6RQDUjXMzCNW08jW-" allowfullscreen></iframe>
  </div>

  <div class="jw-wrapper">
    <iframe src="jaseworld2/jaseworld2.html"></iframe>
  </div>
</div>

<!-- DESKTOP -->
<div class="content-desktop">
  <div class="desktop-panel yt-panel" id="yt-panel">
    <iframe src="https://www.youtube.com/embed/videoseries?list=PLGnmo4N_SmKKj7XS6RQDUjXMzCNW08jW-" allowfullscreen></iframe>
  </div>
  <div class="desktop-panel jw-panel" id="jw-panel">
    <iframe src="jaseworld2/jaseworld2.html"></iframe>
  </div>
</div>

<script>
window.addEventListener("load", () => {
  document.body.classList.add("visible");

  /* HEADER ANIMATION */
  const words = [
    { letters:["W","E","L","C","O","M","E"], color:"#000000" },
    { letters:["★","✦","♥","✿","☃","❄","☮"], color:"#000000" },
    { letters:["☻","M","E","R","R","Y","☻"], color:"#008800" },
    { letters:["C","H","R","S","T","M","S"], color:"#008800" },
    { letters:["⌛","☠","I","M","☣","☢","✈"], color:"#880000" },
    { letters:["L","E","A","V","I","N","G"], color:"#880000" },
    { letters:["F","A","C","E","B","K","☹"], color:"#880000" },
    { letters:["N","E","W","Y","E","A","R"], color:"#880000" },
    { letters:["J","A","S","E","M","A","N"], color:"#0000AA" }
  ];

  const spans = document.querySelectorAll(".header-box span");
  const boxes = document.querySelectorAll(".header-box");

  let currentIndex = 0;

  function applyWord(index) {
    const entry = words[index];
    const letters = entry.letters;
    const color = entry.color;

    spans.forEach((span, i) => {
      span.style.opacity = 0;
      setTimeout(() => {
        span.textContent = letters[i] || "";
        span.style.opacity = 1;
      }, 1000);
    });

    boxes.forEach(box => {
      box.style.background = color;
    });
  }

  applyWord(0);

  setInterval(() => {
    currentIndex = (currentIndex + 1) % words.length;
    applyWord(currentIndex);
  }, 2000);

  /* BACKGROUND ENGINE */
  const bgImages = [
    { name:"None", url:null }
  ];

  let bgIndex = 0;

  const rSlider = document.getElementById("r-slider");
  const gSlider = document.getElementById("g-slider");
  const bSlider = document.getElementById("b-slider");
  const opacitySlider = document.getElementById("bg-opacity");
  const bgPrev = document.getElementById("bg-prev");
  const bgNext = document.getElementById("bg-next");
  const bgNameSpan = document.getElementById("bg-name");

  function updateBackground() {
    const r = parseInt(rSlider.value, 10);
    const g = parseInt(gSlider.value, 10);
    const b = parseInt(bSlider.value, 10);
    const opacity = parseInt(opacitySlider.value, 10) / 100;

    document.body.style.backgroundColor =
      "rgba(" + r + "," + g + "," + b + "," + opacity + ")";

    const current = bgImages[bgIndex];
    if (current.url) {
      document.body.style.backgroundImage = "url('" + current.url + "')";
    } else {
      document.body.style.backgroundImage = "none";
    }

    bgNameSpan.textContent = current.name;
  }

  function changeImage(delta) {
    bgIndex += delta;
    if (bgIndex < 0) bgIndex = bgImages.length - 1;
    if (bgIndex >= bgImages.length) bgIndex = 0;
    updateBackground();
  }

  rSlider.addEventListener("input", updateBackground);
  gSlider.addEventListener("input", updateBackground);
  bSlider.addEventListener("input", updateBackground);
  opacitySlider.addEventListener("input", updateBackground);

  bgPrev.addEventListener("click", () => changeImage(-1));
  bgNext.addEventListener("click", () => changeImage(1));

  updateBackground();

  /* TOGGLES */
  const ytToggle = document.getElementById("toggle-yt");
  const jwToggle = document.getElementById("toggle-jw");
  const ytPanel = document.getElementById("yt-panel");
  const jwPanel = document.getElementById("jw-panel");

  function setPanelVisibility() {
    ytPanel.style.display = ytToggle.checked ? "block" : "none";
    jwPanel.style.display = jwToggle.checked ? "block" : "none";
  }

  ytToggle.addEventListener("change", setPanelVisibility);
  jwToggle.addEventListener("change", setPanelVisibility);

  setPanelVisibility();
});
</script>

</body>
</html>
