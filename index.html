<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JASEMAN.COM</title>
<style>
  body {
    margin:0;
    padding:0;
    background:black;           
    color:transparent;          
    transition: background 2s, color 2s; 
  }
  body.visible {
    background:white;           
    color:black;                
  }
  iframe, div, span {
    opacity:0;
    transition: opacity 2s;
  }
  body.visible iframe,
  body.visible div,
  body.visible span {
    opacity:1;
  }
</style>
</head>
<body>

<div style="width:calc(7 * 12vw + 6 * 2vw); margin:0 auto;">

  <div style="display:flex; gap:2vw; justify-content:center; margin-top:2vw;">
    <div style="background:#0000AA; width:12vw; height:12vw; display:flex; align-items:center; justify-content:center;">
      <span style="font-size:10vw; color:#fff; font-family:sans-serif; font-weight:bold;">J</span>
    </div>
    <div style="background:#0000AA; width:12vw; height:12vw; display:flex; align-items:center; justify-content:center;">
      <span style="font-size:10vw; color:#fff; font-family:sans-serif; font-weight:bold;">A</span>
    </div>
    <div style="background:#0000AA; width:12vw; height:12vw; display:flex; align-items:center; justify-content:center;">
      <span style="font-size:10vw; color:#fff; font-family:sans-serif; font-weight:bold;">S</span>
    </div>
    <div style="background:#0000AA; width:12vw; height:12vw; display:flex; align-items:center; justify-content:center;">
      <span style="font-size:10vw; color:#fff; font-family:sans-serif; font-weight:bold;">E</span>
    </div>
    <div style="background:#0000AA; width:12vw; height:12vw; display:flex; align-items:center; justify-content:center;">
      <span style="font-size:10vw; color:#fff; font-family:sans-serif; font-weight:bold;">M</span>
    </div>
    <div style="background:#0000AA; width:12vw; height:12vw; display:flex; align-items:center; justify-content:center;">
      <span style="font-size:10vw; color:#fff; font-family:sans-serif; font-weight:bold;">A</span>
    </div>
    <div style="background:#0000AA; width:12vw; height:12vw; display:flex; align-items:center; justify-content:center;">
      <span style="font-size:10vw; color:#fff; font-family:sans-serif; font-weight:bold;">N</span>
    </div>
  </div>

  <div style="position:relative; width:100%; padding-bottom:56.25%; margin-top:2vw;">
    <iframe src="https://www.youtube.com/embed/videoseries?list=PLGnmo4N_SmKKj7XS6RQDUjXMzCNW08jW-"
            style="position:absolute; inset:0; width:100%; height:100%; border:0; display:block;"
            frameborder="0" allowfullscreen></iframe>
  </div>

  <div style="position:relative; width:100%; height:58vh; margin-top:2vw;">
    <iframe src="jaseworld2/jaseworld2.html"
            style="position:absolute; inset:0; width:100%; height:100%; border:0; display:block;"
            frameborder="0"></iframe>
  </div>

</div>

<script>
  window.addEventListener("load", () => {
    document.body.classList.add("visible");

const words = [
  ["W","E","L","C","O","M","E"],
  [" ","M","E","R","R","Y"," "],
  ["C","H","R","S","T","M","S"],
  [" "," ","I","M"," "," "," "],
  ["L","E","A","V","I","N","G"],
  ["F","A","C","E","B","K"," "],
  ["N","E","W","Y","E","A","R"],
  ["J","A","S","E","M","A","N"]
];

    const spans = document.querySelectorAll("div > span");
    let currentIndex = 0;

    spans.forEach((span, i) => {
      span.textContent = words[currentIndex][i] || "";
    });

    setInterval(() => {
      currentIndex = (currentIndex + 1) % words.length;
      const nextWord = words[currentIndex];
      spans.forEach((span, i) => {
        span.style.transition = "opacity 1s";
        span.style.opacity = 0;
        setTimeout(() => {
          span.textContent = nextWord[i] || "";
          span.style.opacity = 1;
        }, 1000);
      });
    }, 2000);
  });
</script>

</body>
</html>
