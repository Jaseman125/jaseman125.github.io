  <iframe id="IF10" src="toolbox.html"></iframe>

  <script>
  window.addEventListener("mousemove", function(e) {
    const toolboxFrame = document.getElementById("IF10");
    if (!toolboxFrame) return;
    const win = toolboxFrame.contentWindow;
    if (!win) return;
    win.postMessage({ type: "mouseXY", x: e.clientX, y: e.clientY }, "*");
  });
  </script>
