<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JaseWorld Desktop</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: rgb(255,255,255);
    overflow: hidden;
}

/* HEADER ------------------------------------------------------------ */

.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100px;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 50;
}

.header-squares {
    display: flex;
    gap: 20px;
}

.square {
    width: 40px;
    height: 40px;
    background: #333;
    border-radius: 6px;
    cursor: pointer;
}

/* LEFT CONTROL PANEL ------------------------------------------------ */

.header-left {
    position: absolute;
    left: 20px;
    top: 0;
    height: 100%;
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    justify-content: center;
    gap: 20px;
}

.ctrl-col {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.ctrl-col > div {
    display: flex;
    align-items: center;
    gap: 6px;
}

.ctrl-label {
    width: 20px;
    color: white;
    font-size: 14px;
}

.ctrl-slider {
    width: 140px;
}

/* BACKGROUND SELECTOR ----------------------------------------------- */

.bg-selector {
    display: flex;
    align-items: center;
    gap: 6px;
    color: white;
}

.bg-btn {
    padding: 4px 8px;
    background: #333;
    border-radius: 4px;
    cursor: pointer;
}

.bg-name {
    min-width: 80px;
    text-align: center;
}

/* DESKTOP CONTENT AREA ---------------------------------------------- */

.content-desktop {
    position: absolute;
    top: 100px;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 0 20px;
    display: flex;
    gap: 20px;
    overflow: hidden;
}

/* YOUTUBE PANEL ------------------------------------------------------ */

#ytDesktopWrapper {
    flex: 1;
    display: none;
}

#ytDesktopWrapper iframe {
    width: 100%;
    height: 100%;
    border: none;
    object-fit: contain;
}

/* JASEWORLD2 PANEL --------------------------------------------------- */

#jwDesktopWrapper {
    width: 680px;
    flex: 0 0 auto;
    display: none;
}

#jwDesktopWrapper iframe {
    width: 100%;
    height: 100%;
    border: none;
    object-fit: contain;
}

/* BACKGROUND IMAGE ENGINE -------------------------------------------- */

#bgImage {
    position: fixed;
    top: 100px;
    left: 0;
    width: 100%;
    height: calc(100% - 100px);
    background-size: cover;
    background-position: center;
    opacity: 1;
    pointer-events: none;
    z-index: -1;
}
</style>

</head>
<body>

<!-- HEADER ------------------------------------------------------------ -->

<div class="header">

    <div class="header-left">

        <!-- COLUMN 1: RGB -->
        <div class="ctrl-col">
            <div>
                <span class="ctrl-label">R</span>
                <input type="range" min="0" max="255" value="255" id="rSlider" class="ctrl-slider">
            </div>
            <div>
                <span class="ctrl-label">G</span>
                <input type="range" min="0" max="255" value="255" id="gSlider" class="ctrl-slider">
            </div>
            <div>
                <span class="ctrl-label">B</span>
                <input type="range" min="0" max="255" value="255" id="bSlider" class="ctrl-slider">
            </div>
        </div>

        <!-- COLUMN 2: Transparency + Background -->
        <div class="ctrl-col">
            <div>
                <span class="ctrl-label">Img</span>
                <input type="range" min="0" max="100" value="100" id="imgOpacity" class="ctrl-slider">
            </div>

            <div class="bg-selector">
                <div class="bg-btn" id="bgPrev">◀</div>
                <div class="bg-name" id="bgName">Image 01</div>
                <div class="bg-btn" id="bgNext">▶</div>
            </div>
        </div>

    </div>

    <!-- HEADER SQUARES -->
    <div class="header-squares">
        <div class="square" id="toggleYT"></div>
        <div class="square" id="toggleJW"></div>
    </div>

</div>

<!-- BACKGROUND IMAGE -->
<div id="bgImage"></div>

<!-- DESKTOP CONTENT --------------------------------------------------- -->

<div class="content-desktop">

    <div id="ytDesktopWrapper">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
    </div>

    <div id="jwDesktopWrapper">
        <iframe src="jaseworld2.html"></iframe>
    </div>

</div>

<!-- BACKGROUND LIST (HIDDEN) ----------------------------------------- -->

<div id="bg-list" style="display:none;">
  <div data-bg="img/backgrounds/01.png" data-name="Image 01"></div>
  <div data-bg="img/backgrounds/02.png" data-name="Image 02"></div>
  <div data-bg="img/backgrounds/03.png" data-name="Image 03"></div>
  <div data-bg="img/backgrounds/04.png" data-name="Image 04"></div>
  <div data-bg="img/backgrounds/05.png" data-name="Image 05"></div>
  <div data-bg="img/backgrounds/06.png" data-name="Image 06"></div>
  <div data-bg="img/backgrounds/07.png" data-name="Image 07"></div>
  <div data-bg="img/backgrounds/08.png" data-name="Image 08"></div>
  <div data-bg="img/backgrounds/09.png" data-name="Image 09"></div>
  <div data-bg="img/backgrounds/10.png" data-name="Image 10"></div>
</div>

<script>
/* -----------------------------------------------------------
   PANEL TOGGLES
----------------------------------------------------------- */

const ytBtn = document.getElementById("toggleYT");
const jwBtn = document.getElementById("toggleJW");

const ytWrap = document.getElementById("ytDesktopWrapper");
const jwWrap = document.getElementById("jwDesktopWrapper");

function updateLayout() {

    const ytOn = ytWrap.style.display === "block";
    const jwOn = jwWrap.style.display === "block";

    if (ytOn && jwOn) {
        ytWrap.style.flex = "1";
        jwWrap.style.margin = "0";
    }

    else if (jwOn && !ytOn) {
        jwWrap.style.margin = "0 auto";
    }

    else if (ytOn && !jwOn) {
        ytWrap.style.flex = "1";
    }
}

ytBtn.addEventListener("click", () => {
    ytWrap.style.display = (ytWrap.style.display === "block") ? "none" : "block";
    updateLayout();
});

jwBtn.addEventListener("click", () => {
    jwWrap.style.display = (jwWrap.style.display === "block") ? "none" : "block";
    updateLayout();
});

/* -----------------------------------------------------------
   BACKGROUND ENGINE
----------------------------------------------------------- */

const bgImage = document.getElementById("bgImage");
const bgList = Array.from(document.querySelectorAll("#bg-list div"));
const bgName = document.getElementById("bgName");

let bgIndex = 0;

function applyBackground() {
    const item = bgList[bgIndex];
    const url = item.dataset.bg;
    const name = item.dataset.name;

    bgImage.style.backgroundImage = `url(${url})`;
    bgName.textContent = name;
}

document.getElementById("bgPrev").addEventListener("click", () => {
    bgIndex = (bgIndex - 1 + bgList.length) % bgList.length;
    applyBackground();
});

document.getElementById("bgNext").addEventListener("click", () => {
    bgIndex = (bgIndex + 1) % bgList.length;
    applyBackground();
});

applyBackground();

/* -----------------------------------------------------------
   RGB + OPACITY
----------------------------------------------------------- */

const rSlider = document.getElementById("rSlider");
const gSlider = document.getElementById("gSlider");
const bSlider = document.getElementById("bSlider");
const imgOpacity = document.getElementById("imgOpacity");

function updateBackgroundColor() {
    const r = rSlider.value;
    const g = gSlider.value;
    const b = bSlider.value;
    document.body.style.background = `rgb(${r},${g},${b})`;
}

function updateImageOpacity() {
    bgImage.style.opacity = imgOpacity.value / 100;
}

rSlider.addEventListener("input", updateBackgroundColor);
gSlider.addEventListener("input", updateBackgroundColor);
bSlider.addEventListener("input", updateBackgroundColor);
imgOpacity.addEventListener("input", updateImageOpacity);

updateBackgroundColor();
updateImageOpacity();
</script>

</body>
</html>
