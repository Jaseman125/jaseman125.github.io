<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JASEMAN.COM</title>

<style>
  body {
    margin:0;
    padding:0;
    background:black;
    color:transparent;
    transition: background 2s, color 2s;
    overflow-x:hidden;
  }
  body.visible {
    background:white;
    color:black;
  }
  iframe, div, span {
    opacity:0;
    transition: opacity 2s;
  }
  body.visible iframe,
  body.visible div,
  body.visible span {
    opacity:1;
  }

  /* GLOBAL BACKGROUND BEHAVIOUR */
  body {
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
  }

  /* HEADER WRAPPER */
  .header-wrapper {
    margin-top:20px;
    padding:0 20px;
  }

  /* DESKTOP HEADER ROW (3 columns) */
  .header-desktop-row {
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* LEFT CONTROLS + RIGHT TOGGLES ARE HIDDEN ON MOBILE BY DEFAULT */
  .desktop-controls,
  .desktop-toggles {
    display:none;
  }

  /* MOBILE HEADER (12vw squares) */
  .header-row {
    display:flex;
    justify-content:center;
    gap:2vw;
  }

  .header-box {
    width:12vw;
    height:12vw;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#0000AA;
  }

  .header-box span {
    font-size:10vw;
    color:white;
    font-family:sans-serif;
    font-weight:bold;
    transition:opacity 1s;
  }

  /* MOBILE CONTENT STACK */
  .content-mobile {
    width:calc(7 * 12vw + 6 * 2vw);
    margin:0 auto;
    margin-top:4vw;
  }

  /* TRUE 16:9 YOUTUBE */
  .yt-wrapper {
    position:relative;
    width:100%;
    padding-bottom:56.25%;
    margin-bottom:4vw;
  }
  .yt-wrapper iframe {
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    border:0;
  }

  /* JASEWORLD2 MOBILE */
  .jw-wrapper {
    position:relative;
    width:100%;
    min-height:60vh;
  }
  .jw-wrapper iframe {
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    border:0;
  }

  /* DESKTOP MODE — UPDATED BREAKPOINT */
  @media (min-width: 1100px) {

    body {
      overflow:hidden;
    }

    .header-row {
      gap:20px;
    }

    /* DESKTOP HEADER = 100px */
    .header-box {
      width:100px;
      height:100px;
    }

    .header-box span {
      font-size:70px;
    }

    .content-mobile {
      display:none;
    }

    /* DESKTOP HEADER ROW:
       [ CONTROLS ] --20px-- [ HEADER ] --20px-- [ TOGGLES ] */
    .header-desktop-row {
      display:flex;
      align-items:center;
      justify-content:center;
      column-gap:20px;
    }

    .desktop-controls {
      display:block;
      max-width:320px;
      margin-right:0;
    }

    .desktop-toggles {
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-left:0;
    }

    /* CONTROL PANEL LAYOUT (TWO COLUMNS) */
    .controls-panel {
      background:rgba(0,0,0,0.6);
      padding:10px;
      border-radius:8px;
      color:white;
      font-family:sans-serif;
      font-size:12px;
    }

    .controls-title {
      margin:0 0 8px 0;
      font-size:13px;
      font-weight:bold;
      text-align:left;
    }

    .controls-grid {
      display:grid;
      grid-template-columns:1fr 1fr;
      column-gap:10px;
      row-gap:6px;
      align-items:center;
    }

    .controls-grid label {
      font-size:11px;
    }

    .controls-grid input[type="range"] {
      width:100%;
    }

    .controls-left {
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .controls-right {
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .image-controls {
      display:flex;
      align-items:center;
      gap:4px;
      justify-content:flex-start;
      flex-wrap:wrap;
    }

    .image-controls button {
      padding:2px 6px;
      font-size:11px;
      cursor:pointer;
    }

    .image-name {
      min-width:60px;
      text-align:center;
      font-size:11px;
    }

    .opacity-row {
      display:flex;
      flex-direction:column;
      gap:2px;
    }

    .opacity-row label {
      font-size:11px;
    }

    /* TOGGLE BUTTONS (RIGHT SIDE) */
    .toggle-square {
      width:40px;
      height:40px;
      background:#333;
      border-radius:6px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-family:sans-serif;
      font-size:18px;
      cursor:pointer;
      user-select:none;
      transition:background 0.3s, transform 0.2s;
    }

    .toggle-square.active {
      background:#008800;
      transform:translateY(-1px);
    }

    .toggle-label {
      font-size:10px;
      text-align:center;
      color:white;
      font-family:sans-serif;
    }

    /* DESKTOP CONTENT AREA */
    .content-desktop {
      display:flex;
      height:calc(100vh - 160px); /* 100px header + 60px margins/padding */
      padding:20px;
      gap:20px;
      box-sizing:border-box;
    }

    .desktop-panel {
      flex:1;
      position:relative;
      background:rgba(0,0,0,0.3);
      border-radius:8px;
      overflow:hidden;
    }

    /* JASEWORLD2 DESKTOP WIDTH LIMIT */
    .desktop-panel.jw-panel {
      max-width:680px;
    }

    .desktop-panel iframe {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    .desktop-panel.hidden {
      display:none;
    }
  }

  @media (max-width: 1099px) {
    .content-desktop {
      display:none;
    }
  }
</style>
</head>
<body>

<!-- HEADER AREA: CONTROLS | HEADER | TOGGLES -->
<div class="header-wrapper">
  <div class="header-desktop-row">

    <!-- LEFT: DESKTOP CONTROLS (HIDDEN ON MOBILE) -->
    <div class="desktop-controls">
      <div class="controls-panel">
        <p class="controls-title">Background controls</p>
        <div class="controls-grid">
          <!-- LEFT COLUMN: RGB SLIDERS -->
          <div class="controls-left">
            <label for="r-slider">Red</label>
            <input id="r-slider" type="range" min="0" max="255" value="0">

            <label for="g-slider">Green</label>
            <input id="g-slider" type="range" min="0" max="255" value="0">

            <label for="b-slider">Blue</label>
            <input id="b-slider" type="range" min="0" max="255" value="170">
          </div>

          <!-- RIGHT COLUMN: IMAGE + OPACITY -->
          <div class="controls-right">
            <div class="image-controls">
              <button id="bg-prev">&lt;</button>
              <span class="image-name" id="bg-name">None</span>
              <button id="bg-next">&gt;</button>
            </div>
            <div class="opacity-row">
              <label for="bg-opacity">Background opacity</label>
              <input id="bg-opacity" type="range" min="0" max="100" value="100">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- CENTER: HEADER ROW (ALWAYS PRESENT) -->
    <div class="header-row">
      <div class="header-box"><span>J</span></div>
      <div class="header-box"><span>A</span></div>
      <div class="header-box"><span>S</span></div>
      <div class="header-box"><span>E</span></div>
      <div class="header-box"><span>M</span></div>
      <div class="header-box"><span>A</span></div>
      <div class="header-box"><span>N</span></div>
    </div>

    <!-- RIGHT: DESKTOP TOGGLES (HIDDEN ON MOBILE) -->
    <div class="desktop-toggles">
      <div>
        <div id="toggle-yt" class="toggle-square active">Y</div>
        <div class="toggle-label">YouTube</div>
      </div>
      <div>
        <div id="toggle-jw" class="toggle-square active">J</div>
        <div class="toggle-label">Jaseworld</div>
      </div>
    </div>

  </div>
</div>

<!-- MOBILE STACK -->
<div class="content-mobile">

  <div class="yt-wrapper">
    <iframe src="https://www.youtube.com/embed/videoseries?list=PLGnmo4N_SmKKj7XS6RQDUjXMzCNW08jW-" allowfullscreen></iframe>
  </div>

  <div class="jw-wrapper">
    <iframe src="jaseworld2/jaseworld2.html"></iframe>
  </div>

</div>

<!-- DESKTOP SIDE-BY-SIDE (PANELS TOGGLED BY RIGHT SQUARES) -->
<div class="content-desktop">
  <div class="desktop-panel yt-panel" id="yt-panel">
    <iframe src="https://www.youtube.com/embed/videoseries?list=PLGnmo4N_SmKKj7XS6RQDUjXMzCNW08jW-" allowfullscreen></iframe>
  </div>
  <div class="desktop-panel jw-panel" id="jw-panel">
    <iframe src="jaseworld2/jaseworld2.html"></iframe>
  </div>
</div>

<script>
window.addEventListener("load", () => {
  document.body.classList.add("visible");

  /* =========================
     HEADER ANIMATION (UNCHANGED)
     ========================= */
  const words = [
    { letters:["W","E","L","C","O","M","E"], color:"#000000" },
    { letters:["★","✦","♥","✿","☃","❄","☮"], color:"#000000" },
    { letters:["☻","M","E","R","R","Y","☻"], color:"#008800" },
    { letters:["C","H","R","S","T","M","S"], color:"#008800" },
    { letters:["⌛","☠","I","M","☣","☢","✈"], color:"#880000" },
    { letters:["L","E","A","V","I","N","G"], color:"#880000" },
    { letters:["F","A","C","E","B","K","☹"], color:"#880000" },
    { letters:["N","E","W","Y","E","A","R"], color:"#880000" },
    { letters:["J","A","S","E","M","A","N"], color:"#0000AA" }
  ];

  const spans = document.querySelectorAll(".header-box span");
  const boxes = document.querySelectorAll(".header-box");

  let currentIndex = 0;

  function applyWord(index) {
    const entry = words[index];
    const letters = entry.letters;
    const color = entry.color;

    spans.forEach((span, i) => {
      span.style.opacity = 0;
      setTimeout(() => {
        span.textContent = letters[i] || "";
        span.style.opacity = 1;
      }, 1000);
    });

    boxes.forEach(box => {
      box.style.background = color;
    });
  }

  applyWord(0);

  setInterval(() => {
    currentIndex = (currentIndex + 1) % words.length;
    applyWord(currentIndex);
  }, 2000);

  /* =========================
     BACKGROUND ENGINE
     ========================= */

  const bgImages = [
    { name:"None", url:null },
    { name:"Image 1", url:"images/bg1.jpg" },
    { name:"Image 2", url:"images/bg2.jpg" },
    { name:"Image 3", url:"images/bg3.jpg" }
  ];

  let bgIndex = 0;

  const rSlider = document.getElementById("r-slider");
  const gSlider = document.getElementById("g-slider");
  const bSlider = document.getElementById("b-slider");
  const opacitySlider = document.getElementById("bg-opacity");
  const bgPrev = document.getElementById("bg-prev");
  const bgNext = document.getElementById("bg-next");
  const bgNameSpan = document.getElementById("bg-name");

  function updateBackground() {
    const r = parseInt(rSlider.value, 10) || 0;
    const g = parseInt(gSlider.value, 10) || 0;
    const b = parseInt(bSlider.value, 10) || 0;
    const opacity = (parseInt(opacitySlider.value, 10) || 0) / 100;

    const color = "rgba(" + r + "," + g + "," + b + "," + opacity + ")";
    document.body.style.backgroundColor = color;

    const current = bgImages[bgIndex];
    if (current && current.url) {
      document.body.style.backgroundImage = "url('" + current.url + "')";
    } else {
      document.body.style.backgroundImage = "none";
    }

    bgNameSpan.textContent = current ? current.name : "None";
  }

  function changeImage(delta) {
    bgIndex += delta;
    if (bgIndex < 0) bgIndex = bgImages.length - 1;
    if (bgIndex >= bgImages.length) bgIndex = 0;
    updateBackground();
  }

  if (rSlider && gSlider && bSlider && opacitySlider) {
    rSlider.addEventListener("input", updateBackground);
    gSlider.addEventListener("input", updateBackground);
    bSlider.addEventListener("input", updateBackground);
    opacitySlider.addEventListener("input", updateBackground);
  }

  if (bgPrev && bgNext) {
    bgPrev.addEventListener("click", () => changeImage(-1));
    bgNext.addEventListener("click", () => changeImage(1));
  }

  updateBackground();

  /* =========================
     TOGGLES FOR DESKTOP PANELS
     ========================= */

  const ytToggle = document.getElementById("toggle-yt");
  const jwToggle = document.getElementById("toggle-jw");
  const ytPanel = document.getElementById("yt-panel");
  const jwPanel = document.getElementById("jw-panel");

  function setPanelVisibility() {
    const ytOn = ytToggle.classList.contains("active");
    const jwOn = jwToggle.classList.contains("active");

    if (ytPanel) ytPanel.classList.toggle("hidden", !ytOn);
    if (jwPanel) jwPanel.classList.toggle("hidden", !jwOn);
  }

  if (ytToggle && ytPanel) {
    ytToggle.addEventListener("click", () => {
      ytToggle.classList.toggle("active");
      setPanelVisibility();
    });
  }

  if (jwToggle && jwPanel) {
    jwToggle.addEventListener("click", () => {
      jwToggle.classList.toggle("active");
      setPanelVisibility();
    });
  }

  setPanelVisibility();
});
</script>

</body>
</html>
