<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>JASEMAN.COM</title>
<style>
  /* === FADE-IN BACKGROUND + FOREGROUND EFFECT: DO NOT REMOVE === */
  body {
    margin:0;
    padding:0;
    background:black;           /* start black */
    color:transparent;          /* hide text initially */
    transition: background 2s, color 2s; /* fade both */
  }
  body.visible {
    background:white;           /* fade to white */
    color:black;                /* fade text to visible */
  }
  iframe, div, span {
    opacity:0;
    transition: opacity 2s;
  }
  body.visible iframe,
  body.visible div,
  body.visible span {
    opacity:1;
  }
  /* === END FADE-IN EFFECT === */
</style>
</head>

<div style="width:calc(7 * 12vw + 6 * 2vw); margin:0 auto;">
