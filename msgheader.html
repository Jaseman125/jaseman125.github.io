<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Module</title>

<style>
  body {
    margin:0;
    padding:0;
    background:transparent;
    overflow:hidden;
  }

  .header-wrapper {
    margin:0;
    padding:0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .header-desktop-row {
    display:flex;
    align-items:center;
    justify-content:center;
    column-gap:20px;
    height: 100%;
  }

  .header-row {
    display:flex;
    justify-content:center;
    gap:2vw;
    height: 100%;
  }

  .header-box {
    width:12vw;
    height:12vw;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#0000AA;
  }

  .header-box span {
    font-size:10vw;
    color:white;
    font-family:sans-serif;
    font-weight:bold;
    transition:opacity 1s;
  }

  @media (min-width: 1100px) {

    .header-row {
      gap:20px;
    }

    .header-box {
      width:100px;
      height:100px;
    }

    .header-box span {
      font-size:70px;
    }
  }
</style>
</head>

<body>

<div class="header-wrapper">
  <div class="header-desktop-row">

    <div class="header-row">
      <div class="header-box"><span>J</span></div>
      <div class="header-box"><span>A</span></div>
      <div class="header-box"><span>S</span></div>
      <div class="header-box"><span>E</span></div>
      <div class="header-box"><span>M</span></div>
      <div class="header-box"><span>A</span></div>
      <div class="header-box"><span>N</span></div>
    </div>

  </div>
</div>

<script>
const words = [
  { letters:["j","4","$","3","m","4","n"], color:"#0000AA" }
  { letters:["j","a","s","e","m","a","n"], color:"#0000AA" }
  { letters:["J","A","S","E","M","A","N"], color:"#0000AA" }

  { letters:["☻","M","E","R","R","Y","☻"], color:"#008800" },
  { letters:["C","H","R","S","T","M","S"], color:"#008800" },

  { letters:["W","E","L","C","O","M","E"], color:"#000000" },
  { letters:["★","✦","♥","✿","☃","❄","☮"], color:"#000000" },

  { letters:["I","m"," "," "," "," ","✈"], color:"#880000" },
  { letters:["L","e","a","v","i","n","g"], color:"#880000" },
  { letters:["F","a","c","e","b","k","☹"], color:"#880000" },
  { letters:["N","e","w","Y","e","a","r"], color:"#880000" },

  { letters:["Y","o","u"," ","C","a","n"], color:"#000000" },
  { letters:["C","o","n","t","a","c","t"], color:"#000000" },
  { letters:["M","e"," ","O","n"," "," "], color:"#000000" },
  { letters:["W","h","a","t","s","a","p"], color:"#000000" },
  { letters:[" ","0","7","7","1","8"," "], color:"#000000" },
  { letters:["1","1","5"," ","4","5","3"], color:"#000000" },
  { letters:[" ","O","r"," ","o","n"," "], color:"#000000" },
  { letters:["j","a","s","e","m","a","n"], color:"#000000" },
  { letters:["1","2","5","@"," "," "," "], color:"#000000" },
  { letters:["g","o","o","g","l","e"," "], color:"#000000" },
  { letters:["m","a","i","l","c","o","m"], color:"#000000" },

  { letters:["J","A","S","E","M","A","N"], color:"#0000AA" }

];

const spans = document.querySelectorAll(".header-box span");
const boxes = document.querySelectorAll(".header-box");

let currentIndex = 0;

function applyWord(index) {
  const entry = words[index];
  const letters = entry.letters;
  const color = entry.color;

  spans.forEach((span, i) => {
    span.style.opacity = 0;
    setTimeout(() => {
      span.textContent = letters[i] || "";
      span.style.opacity = 1;
    }, 1000);
  });

  boxes.forEach(box => {
    box.style.background = color;
  });
}

applyWord(0);

setInterval(() => {
  currentIndex = (currentIndex + 1) % words.length;
  applyWord(currentIndex);
}, 2000);
</script>

</body>
</html>
