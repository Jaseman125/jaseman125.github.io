<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MsgHeader</title>

  <style>
    body {
      margin:0;
      padding:0;
      background:transparent;
      overflow:hidden;
    }

    .header-wrapper {
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .header-desktop-row {
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .header-row {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
    }

    .header-box {
      background:#0000AA;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
      flex:0 0 auto;
    }

    .header-box span {
      color:white;
      font-family:sans-serif;
      font-weight:bold;
      z-index:1;
    }

    .header-box img {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      display:none;
      z-index:0;
    }
  </style>
</head>

<body>

<div class="header-wrapper">
  <div class="header-desktop-row">
    <div class="header-row">
      <div class="header-box"><span>J</span><img alt=""></div>
      <div class="header-box"><span>A</span><img alt=""></div>
      <div class="header-box"><span>S</span><img alt=""></div>
      <div class="header-box"><span>E</span><img alt=""></div>
      <div class="header-box"><span>M</span><img alt=""></div>
      <div class="header-box"><span>A</span><img alt=""></div>
      <div class="header-box"><span>N</span><img alt=""></div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const IF02 = parent.document.getElementById("IF02");
    if (!IF02) return;
    const h = IF02.clientHeight;
    const boxes = document.querySelectorAll(".header-box");
    boxes.forEach(box => {
        box.style.width = h + "px";
        box.style.height = h + "px";
    });
    const labels = document.querySelectorAll(".header-box span");
    labels.forEach(label => {
        label.style.fontSize = (h * 0.7) + "px";
    });
});
</script>

</body>
</html>
