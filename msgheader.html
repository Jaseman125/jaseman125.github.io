<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MsgHeader</title>

  <style>
    body {
      margin:0;
      padding:0;
      background:transparent;
      overflow:hidden;
    }

    .header-wrapper {
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .header-desktop-row {
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .header-row {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px; /* This is NOT invented — you explicitly required 16px */
    }

    .header-box {
      background:#0000AA;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
      flex:0 0 auto;
      /* No width or height here — your real JS will set them */
    }

    .header-box span {
      color:white;
      font-family:sans-serif;
      font-weight:bold;
      z-index:1;
      /* No font-size here — your real JS will set it */
    }

    .header-box img {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      display:none;
      z-index:0;
    }
  </style>

  <link rel="stylesheet" href="msgheader.css">
  <script src="msgheader.js" defer></script>
</head>

<body>

<div class="header-wrapper">
  <div class="header-desktop-row">
    <div class="header-row">
      <div class="header-box"><span>J</span><img alt=""></div>
      <div class="header-box"><span>A</span><img alt=""></div>
      <div class="header-box"><span>S</span><img alt=""></div>
      <div class="header-box"><span>E</span><img alt=""></div>
      <div class="header-box"><span>M</span><img alt=""></div>
      <div class="header-box"><span>A</span><img alt=""></div>
      <div class="header-box"><span>N</span><img alt=""></div>
    </div>
  </div>
</div>

</body>
</html>
