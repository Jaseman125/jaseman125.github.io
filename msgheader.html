<meta charset="UTF-8">

<title>Header Module</title>

<style>
  body {
    margin:0;
    padding:0;
    background:transparent;
    overflow:hidden;
  }

  .header-wrapper {
    margin:0;
    padding:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
  }

  .header-desktop-row {
    display:flex;
    align-items:center;
    justify-content:center;
    column-gap:20px;
    height:100%;
  }

  .header-row {
    display:flex;
    justify-content:center;
    gap:2vw;
    height:100%;
  }

  .header-box {
    width:12vw;
    height:12vw;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#0000AA;
    position:relative;
    overflow:hidden;
    cursor:pointer;
  }

  .header-box span {
    font-size:10vw;
    color:white;
    font-family:sans-serif;
    font-weight:bold;
    transition:opacity 1s;
    z-index:1;
  }

  .header-box img {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    display:none;
    z-index:0;
  }

  @media (min-width:1100px) {
    .header-row {
      gap:20px;
    }
    .header-box {
      width:100px;
      height:100px;
    }
    .header-box span {
      font-size:70px;
    }
  }
</style>
</head>

const spans = document.querySelectorAll(".header-box span");
const boxes = document.querySelectorAll(".header-box");
const imgs = document.querySelectorAll(".header-box img");

let currentIndex = 0;
let isAlbumSelectorMode = false;
let messageInterval = null;

function applyWord(index) {
  if (isAlbumSelectorMode) return;
  const entry = words[index];
  const letters = entry.letters;
  const color = entry.color;

  spans.forEach((span, i) => {
    span.style.opacity = 0;
    setTimeout(() => {
      span.textContent = letters[i] || "";
      span.style.opacity = 1;
    }, 1000);
  });

  boxes.forEach(box => {
    box.style.background = color;
  });
}

function startMessageMode() {
  applyWord(0);
  messageInterval = setInterval(() => {
    currentIndex = (currentIndex + 1) % words.length;
    applyWord(currentIndex);
  }, 2000);
}

function pickRandomAlbums(count) {
  const indices = albums.map((_, i) => i);
  for (let i = indices.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [indices[i], indices[j]] = [indices[j], indices[i]];
  }
  return indices.slice(0, count).map(i => albums[i]);
}

function enterAlbumSelectorMode() {
  if (isAlbumSelectorMode) return;
  isAlbumSelectorMode = true;

  if (messageInterval !== null) {
    clearInterval(messageInterval);
    messageInterval = null;
  }

  // First batch of 7 albums
  const selectedAlbums = pickRandomAlbums(7);
document.querySelectorAll(".header-box span").forEach(s => s.textContent = "");


  boxes.forEach((box, i) => {
    const span = box.querySelector("span");
    const img = box.querySelector("img");
    const album = selectedAlbums[i];

    if (span) {
      span.style.opacity = 0;
    }

    if (img && album) {
      img.src = BASE_ALBUM_URL + album.cover;
      img.alt = album.cover;
      img.style.display = "block";
    }

    box.style.background = "#000000";
    box.dataset.playlist = album && album.playlist ? album.playlist : "";
  });

  // Refresh albums every 5 seconds
  setInterval(() => {
    const nextAlbums = pickRandomAlbums(7);

    boxes.forEach((box, i) => {
      const img = box.querySelector("img");
      const album = nextAlbums[i];

      if (img && album) {
        img.src = BASE_ALBUM_URL + album.cover;
        img.alt = album.cover;
      }

      box.dataset.playlist = album && album.playlist ? album.playlist : "";
    });
  }, 5000);
}


boxes.forEach(box => {
  box.addEventListener("click", () => {
    if (!isAlbumSelectorMode) {
      enterAlbumSelectorMode();
    } else {
      const url = box.dataset.playlist;
      if (url) {
        window.open(url, "_blank");
      }
    }
  });
});

startMessageMode();
