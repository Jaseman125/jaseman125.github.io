<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Right Controls</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>

<div id="top-right-controls">

    <table class="trc-table">

        <!-- ROW 1 -->
        <tr>
            <td class="col-tick" width="20">
                <input type="checkbox" id="clockpong-toggle">
            </td>

            <td class="col-label" width="150">
                DON'T DO
            </td>

            <td class="col-tick" width="20">
                <input type="checkbox" id="toggle-msgheader">
            </td>

            <td class="col-abbrev" width="40">
                HDR
            </td>

            <td class="col-slider">
                <input
                    type="range"
                    id="opacity-msgheader"
                    class="trc-slider"
                    min="0"
                    max="100"
                    value="100"
                >
            </td>
        </tr>

        <!-- ROW 2 -->
        <tr>
            <td class="col-tick"></td>
            <td class="col-label">THIS!</td>

            <td class="col-tick">
                <input type="checkbox" id="toggle-yt">
            </td>

            <td class="col-abbrev">
                YT
            </td>

            <td class="col-slider">
                <input
                    type="range"
                    id="opacity-yt"
                    class="trc-slider"
                    min="0"
                    max="100"
                    value="100"
                >
            </td>
        </tr>

        <!-- ROW 3 -->
        <tr>
            <td class="col-tick"></td>
            <td class="col-label"></td>

            <td class="col-tick">
                <input type="checkbox" id="toggle-jaseworld">
            </td>

            <td class="col-abbrev">
                JW2
            </td>

            <td class="col-slider">
                <input
                    type="range"
                    id="opacity-jaseworld"
                    class="trc-slider"
                    min="0"
                    max="100"
                    value="100"
                >
            </td>
        </tr>

        <!-- ROW 4 -->
        <tr>
            <td class="col-tick"></td>
            <td class="col-label">SHT</td>

            <td class="col-tick">
                <input type="checkbox" id="toggle-clock">
            </td>

            <td class="col-abbrev">
                CLK
            </td>

            <td class="col-slider">
                <input
                    type="range"
                    id="opacity-clock"
                    class="trc-slider"
                    min="0"
                    max="100"
                    value="50"
                >
            </td>
        </tr>

    </table>

</div>

<script src="top-right-controls.js"></script>

</body>
</html>
