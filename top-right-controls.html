<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Right Controls</title>

    <!-- Assumes index.css is in the same folder as this HTML file -->
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div id="top-right-controls">

    <table class="trc-table">
        <!-- ROW 1: DON'T DO IT + HDR -->
        <tr>
            <!-- Column 1: DON'T DO IT tick -->
            <td class="col-tick">
                <input type="checkbox" id="clockpong-toggle">
            </td>

            <!-- Column 2: DON'T DO IT label -->
            <td class="col-label">
                DON'T DO IT!
            </td>

            <!-- Column 3: HDR tick -->
            <td class="col-tick">
                <input type="checkbox" id="toggle-msgheader">
            </td>

            <!-- Column 4: HDR abbrev -->
            <td class="col-abbrev">
                HDR
            </td>

            <!-- Column 5: HDR slider -->
            <td class="col-slider">
                <input
                    type="range"
                    id="opacity-msgheader"
                    class="trc-slider"
                    min="0"
                    max="100"
                    value="100"
                >
            </td>
        </tr>

        <!-- ROW 2: YT -->
        <tr>
            <!-- Columns 1–2 empty -->
            <td class="col-tick"></td>
            <td class="col-label"></td>

            <!-- Column 3: YT tick -->
            <td class="col-tick">
                <input type="checkbox" id="toggle-yt">
            </td>

            <!-- Column 4: YT abbrev -->
            <td class="col-abbrev">
                YT
            </td>

            <!-- Column 5: YT slider -->
            <td class="col-slider">
                <input
                    type="range"
                    id="opacity-yt"
                    class="trc-slider"
                    min="0"
                    max="100"
                    value="100"
                >
            </td>
        </tr>

        <!-- ROW 3: JW2 -->
        <tr>
            <!-- Columns 1–2 empty -->
            <td class="col-tick"></td>
            <td class="col-label"></td>

            <!-- Column 3: JW2 tick -->
            <td class="col-tick">
                <input type="checkbox" id="toggle-jaseworld">
            </td>

            <!-- Column 4: JW2 abbrev -->
            <td class="col-abbrev">
                JW2
            </td>

            <!-- Column 5: JW2 slider -->
            <td class="col-slider">
                <input
                    type="range"
                    id="opacity-jaseworld"
                    class="trc-slider"
                    min="0"
                    max="100"
                    value="100"
                >
            </td>
        </tr>

        <!-- ROW 4: CLK -->
        <tr>
            <!-- Columns 1–2 empty -->
            <td class="col-tick"></td>
            <td class="col-label"></td>

            <!-- Column 3: CLK tick -->
            <td class="col-tick">
                <input type="checkbox" id="toggle-clock">
            </td>

            <!-- Column 4: CLK abbrev -->
            <td class="col-abbrev">
                CLK
            </td>

            <!-- Column 5: CLK slider -->
            <td class="col-slider">
                <input
                    type="range"
                    id="opacity-clock"
                    class="trc-slider"
                    min="0"
                    max="100"
                    value="50"
                >
            </td>
        </tr>
    </table>

</div>

<!-- Your JS if needed -->
<script src="top-right-controls.js"></script>

</body>
</html>
