<div id="top-right-controls">

    <div class="trc-columns">

        <div class="trc-column trc-modes">
            <div class="trc-row">
                <input type="checkbox" id="clockpong-toggle">
                <label for="clockpong-toggle">DON'T DO IT!</label>
            </div>
        </div>

        <div class="trc-column trc-main">
            <div class="trc-row">
                <input type="checkbox" id="toggle-msgheader">
                <label for="toggle-msgheader">Header</label>
                <input type="range" id="opacity-msgheader" min="0" max="100" value="100">
            </div>

            <div class="trc-row">
                <input type="checkbox" id="toggle-yt">
                <label for="toggle-yt">YouTube</label>
                <input type="range" id="opacity-yt" min="0" max="100" value="100">
            </div>

            <div class="trc-row">
                <input type="checkbox" id="toggle-jaseworld">
                <label for="toggle-jaseworld">Jaseworld 2</label>
                <input type="range" id="opacity-jaseworld" min="0" max="100" value="100">
            </div>

            <div class="trc-row">
                <input type="checkbox" id="toggle-clock">
                <label for="toggle-clock">Clock</label>
                <input type="range" id="opacity-clock" min="0" max="100" value="50">
            </div>
        </div>

    </div>

</div>

<style>
#top-right-controls {
    position: fixed;
    top: 14px;
    right: 0px;
    z-index: 9999;
    background: transparent;
    padding: 10px 12px;
}

/* Two-column layout */
.trc-columns {
    display: flex;
    align-items: flex-start;
    gap: 16px;
}

/* Each column stacks its rows vertically */
.trc-column {
    display: flex;
    flex-direction: column;
}

/* Row styling */
.trc-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    margin-bottom: 8px;
}

.trc-row:last-child {
    margin-bottom: 0;
}

.trc-row input[type="checkbox"] {
    width: 16px;
    height: 16px;
}

.trc-row input[type="range"] {
    width: 140px;
    accent-color: grey;
}
</style>

<script src="top-right-controls.js"></script>
