<div id="top-right-controls">

        <!-- LEFT COLUMN: Modes -->
        <div class="trc-column trc-modes">
            <div class="trc-row">
                <input type="checkbox" id="clockpong-toggle">
                <label for="clockpong-toggle" class="nowrap">DON'T DO IT!</label>
            </div>
        </div>

        <!-- RIGHT COLUMN: Main controls -->
        <div class="trc-column trc-main">

            <div class="trc-row">

            <div class="trc-row">

                    <input type="checkbox" id="toggle-yt">

            <div class="trc-row">
                <label class="nowrap">
                    <input type="checkbox" id="toggle-clock">
                    CLK

                <input type="range" id="opacity-clock" min="0" max="100" value="50" class="trc-slider">

        </div>

    </div>

</div>

#top-right-controls {
    position: fixed;

}

.nowrap {
    white-space: nowrap;
}

.trc-columns {
    display: flex;
    align-items: flex-start;
    gap: 20px;

.trc-column {
    display: flex;
    flex-direction: column;
}

.trc-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 14px;

}

.trc-row:last-child {
    margin-bottom: 0;
}

.trc-row input[type="checkbox"] {
