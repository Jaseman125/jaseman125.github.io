<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Toolbox</title>
  <link rel="stylesheet" href="toolbox.css">
  <script src="toolbox.js" defer></script>
</head>
<body>

<table cellpadding="0" cellspacing="0" border="0">
<tr>

  <td id="browserSize"></td>

  <td id="mousePos"></td>

  <td>
    <div id="pageflip">
      <button id="prevBtn">⬅️</button>
      <span id="pageLabel">IF01</span>
      <button id="nextBtn">➡️</button>
    </div>
  </td>

</tr>
</table>

</body>
</html>
