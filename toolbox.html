<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Toolbox</title>
  <link rel="stylesheet" href="toolbox.css">
  <script src="toolbox.js" defer></script>
</head>
<body>

<table cellpadding="0" cellspacing="0" border="0">
<tr>

  <td width="100" bgcolor="yellow" align="center">
    <span class="label">TOOLBOX</span>
  </td>

  <td width="100" align="right">
    <span class="label">Page:</span>
    <span id="browserSizeValue" style="display:inline-block; width:60px; text-align:right;"></span>
  </td>

  <td width="100" align="right">
    <span class="label">MouseXY:</span>
    <span id="mousePosValue"></span>
  </td>

  <td width="100" align="right">
    <div style="display:flex; justify-content:flex-end; align-items:center; gap:4px;">
      <button id="prevBtn">⬅️</button>
      <span id="pageLabel" style="position:relative; top:1px;">IF01</span>
      <button id="nextBtn">➡️</button>
    </div>
  </td>

</tr>
</table>

<div id="pageContent"></div>

</body>
</html>
