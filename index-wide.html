<!This section clears the browser cache including iframes when you refresh the page>
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">

    <title>JASEMAN.COM (wide)</title>
    <style>
        body {
            margin: 0;
	    padding: 0;
            width: 1920px;
	    height: 100vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 3s ease-in;
            transition: background-image 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            height: 100vh;
            border: none;
        }
        td {
            text-align: center;
            width: 20%;
        }
        td:nth-child(2) {
            width: 60%;
        }

.floating-box {
    position: fixed;
    top: 0px;
    left: 0;
    background: rgba(255, 255, 255, 0.8);
    padding: 3px; /* Minimal padding to keep it compact */
    border-radius: 3px;
    display: flex;
    gap: 3px; /* Small gap between buttons */
    transform: scale(0.5); /* Keeps the box small */
}

        .bkgdbutton {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        
        .checkbox-container {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        tr:first-child {
            background-color: rgba(0, 0, 0, 0.1); /* 10% opacity black */
        }
        input[type="checkbox"] {
            appearance: none;
            width: 15px;
            height: 15px;
            background-color: white;
            border: 1px solid black;
            cursor: pointer;
        }
        input[type="checkbox"]:checked {
            background-color: red;
        }
        tr:last-child {
            height: 100%;
            vertical-align: top;
        }
    </style>

<script>
  window.onload = function() {
    var iframes = document.getElementsByTagName("iframe");
    for (var i = 0; i < iframes.length; i++) {
      iframes[i].src = iframes[i].src + "?t=" + new Date().getTime();
    }
  };
</script>

    <script>

<script>
    const backgrounds = [
        "url('img/backgrounds/1.png')",

        "url('img/backgrounds/3.png')",
        "url('img/backgrounds/4.png')",
        "url('img/backgrounds/5.png')"
    ];

    let currentIndex = 0;

    function changeBackground(direction) {
        currentIndex = (currentIndex + direction + backgrounds.length) % backgrounds.length;
        document.body.style.backgroundImage = backgrounds[currentIndex];
    }

    document.body.style.backgroundImage = backgrounds[currentIndex]; // Set initial background
</script>
