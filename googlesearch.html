<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Search</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #111;
      font-family: Arial, sans-serif;
    }

    /* Container for the label + search box */
    #search-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px; /* matches typical GCSE search box height */
      display: flex;
      align-items: center;
      padding-left: 20px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 32px;
      z-index: 10;
    }

    #search-wrapper span {
      margin-right: 20px;
      font-weight: bold;
      white-space: nowrap;
    }

    /* Search results area */
    #search-container {
      position: absolute;
      top: 80px;
      left: 0;
      width: 100%;
      height: calc(100% - 80px);
      overflow: hidden;
      background: #111;
    }

    .gcse-search {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="search-wrapper">
    <span>Google Search:</span>
  </div>

  <div id="search-container">
    <script async src="https://cse.google.com/cse.js?cx=5594e625a81d34952"></script>
    <div class="gcse-search"></div>
  </div>

</body>
</html>
