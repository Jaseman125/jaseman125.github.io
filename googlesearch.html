<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Search</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #111;
      font-family: Arial, sans-serif;
    }

    /* Horizontal bar containing label + search box */
    #search-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.6);
      padding-left: 20px;
      box-sizing: border-box;
      z-index: 10;
    }

    #search-label {
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      margin-right: 20px;
      white-space: nowrap;
    }

    /* Container for the injected Google search box */
    #search-box {
      flex-grow: 1;
      height: 100%;
      display: flex;
      align-items: center;
    }

    /* Results area */
    #results {
      position: absolute;
      top: 80px;
      left: 0;
      width: 100%;
      height: calc(100% - 80px);
      overflow: hidden;
      background: #111;
    }

    .gcse-search {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="search-bar">
    <div id="search-label">Google Search:</div>
    <div id="search-box">
      <script async src="https://cse.google.com/cse.js?cx=5594e625a81d34952"></script>
      <div class="gcse-search"></div>
    </div>
  </div>

  <div id="results"></div>

</body>
</html>
