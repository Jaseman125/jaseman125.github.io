<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Large Selector</title>
  <link rel="stylesheet" href="largeselector.css">
  <script src="largeselector.js" defer></script>
</head>
<body>

  <div id="ls-header">
    <div id="ls-left" class="ls-arrow">&#9664;</div>
    <div id="ls-title">Slide 1</div>
    <div id="ls-right" class="ls-arrow">&#9654;</div>
  </div>

  <div id="ls-content">

    <!-- Slide 1: Google Calendar -->
    <div class="ls-slide" id="slide-1">
      <iframe 
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vReO4jdAC-Ych20bXwyETwAYzERNoanjkLZ_aE_xLGsfUgtFRD9tBsccZXRMT5EwN8xKNIzwGIitu1L/pubhtml?widget=true&headers=false">
      </iframe>
    </div>

    <!-- Slide 2: Google Sheet -->
    <div class="ls-slide" id="slide-2">
      <iframe 
        src="https://calendar.google.com/calendar/embed?src=ac61d573f2bcbb1fd36dcdf82de63fe9b4874347f95a3149e82ecbff9ed6e74e%40group.calendar.google.com&ctz=Europe%2FLondon">
      </iframe>
    </div>

  </div>

</body>
</html>
