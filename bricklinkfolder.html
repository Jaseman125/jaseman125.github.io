<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bricklink Studio Files</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #eee;
        padding: 20px;
    }
    h2 {
        margin-top: 0;
        color: #6cf;
    }
    #fileList {
        margin-top: 20px;
        padding-left: 0;
        list-style: none;
    }
    #fileList li {
        margin: 8px 0;
        padding: 8px;
        background: #222;
        border-radius: 6px;
    }
    #fileList a {
        color: #9df;
        text-decoration: none;
        font-weight: bold;
    }
    #fileList a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<h2>Bricklink Studio Files</h2>
<p>Loading file listâ€¦</p>

<ul id="fileList"></ul>

<script>
const targetURL = "http://jaseman.co.uk/lego/Bricklink%20Studio%20Files/";

fetch(targetURL)
    .then(response => response.text())
    .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const links = [...doc.querySelectorAll("a")];

        const files = links
            .map(a => a.getAttribute("href"))
            .filter(href =>
                href &&
                (href.endsWith(".io") || href.endsWith(".ldr") || href.endsWith(".zip"))
            );

        const list = document.getElementById("fileList");
        list.innerHTML = "";

        if (files.length === 0) {
            list.innerHTML = "<li>No Bricklink Studio files found.</li>";
            return;
        }

        files.forEach(file => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = targetURL + file;
            a.textContent = file;
            li.appendChild(a);
            list.appendChild(li);
        });
    })
    .catch(err => {
        document.getElementById("fileList").innerHTML =
            "<li>Unable to load file list. CORS may be blocked on the IIS server.</li>";
        console.error(err);
    });
</script>

</body>
</html>
