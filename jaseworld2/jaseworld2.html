<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Jaseworld 2</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    color: #fff;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }
  #viewer {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .arrow {
    font-size: 3em;
    color: white;
    cursor: pointer;
    user-select: none;
    text-shadow: 2px 2px 4px black;
    margin: 4px 0;
  }
  .arrow.inactive {
    visibility: hidden;
    cursor: default;
    text-shadow: none;
  }
  #imageContainer {
    position: relative;
  }
  #roomImage {
    max-width: 90vw;
    max-height: 80vh;
    display: block;
  }
  #left, #right {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 3em;
    color: white;
    cursor: pointer;
    user-select: none;
    text-shadow: 2px 2px 4px black;
  }
  #left { left: 10px; }
  #right { right: 10px; }

  /* Overlay buttons strip */
  #overlays {
    margin-top: 3vh;
    display: flex;
    gap: 4px;
    flex-wrap: wrap;
    justify-content: center;
  }
  #overlays a {
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 10px 16px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 18px;
    border: 2px solid white;
  }
  @media (max-width: 600px) {
    #overlays a {
      font-size: 20px;
      padding: 12px 18px;
    }
  }

  /* Inventory strip */
  #inventory {
    margin-top: 5vh;
    display: flex;
    gap: 10px;
    max-width: 90vw;
    overflow-x: auto;
    padding: 5px;
  }
  #inventory img {
    height: 40px;
    width: auto;
    border: 2px solid white;
    cursor: pointer;
    display: block;
  }
</style>
</head>
<body>

<div id="viewer">
  <div id="up" class="arrow" aria-label="Move forward">&#8593;</div>
  <div id="imageContainer">
    <img id="roomImage" src="mainfoyer_north.png" alt="Room view" />
    <div id="left" class="arrow" aria-label="Rotate left">&#8592;</div>
    <div id="right" class="arrow" aria-label="Rotate right">&#8594;</div>
  </div>
  <div id="down" class="arrow" aria-label="Move backward">&#8595;</div>
  <div id="overlays" aria-label="Room links"></div>
  <div id="inventory" aria-label="Room inventory"></div>
</div>

<script>
  const rooms = {
    mainfoyer: {
      north: "mainfoyer_north.png",
      east: "mainfoyer_east.png",
      south: "mainfoyer_south.png",
      west: "mainfoyer_west.png",
      doorways: { north:true, east:true, south:true, west:true },
      nextRooms: { north:"musicroom1", east:"legoroom1", south:"movieroom1", west:"photoroom1" },
      items: [
        "https://jaseman125.github.io/photo-album/100-photos/20200522-jaseman-com-hat.jpg",
        "https://jaseman125.github.io/photo-album/house.jpg",
        "https://jaseman125.github.io/photo-album/100-photos/2015-marco-island1.jpg",
        "https://jaseman125.github.io/photo-album/20190908_173050-audi-tt-and-a4-rear-chocks-away-car-park-hawarden-airport.jpg",
        "https://jaseman125.github.io/photo-album/2023-jaseburner-at-the-flash.jpg"
      ],
      links: [
        { href:"https://www.youtube.com/@jaseman", label:"YouTube" },
        { href:"https://www.ebay.co.uk/usr/jaseman125", label:"eBay" },
        { href:"https://calendar.google.com/calendar/u/0?cid=YWM2MWQ1NzNmMmJjYmIxZmQzNmRjZGY4MmRlNjNmZTliNDg3NDM0N2Y5NWEzMTQ5ZTgyZWNiZmY5ZWQ2ZTc0ZUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t", label:"Calendar" }
      ]
    },
musicroom1: {
  north: "musicroom1_north.png",
  east: "musicroom1_east.png",
  south: "musicroom1_south.png",
  west: "musicroom1_west.png",
  doorways: { south:true },
  nextRooms: { south:"mainfoyer" },
  items: [],
  links: [
    { 
      href:"https://www.youtube.com/watch?v=riyR4kuTaxw&list=PLGnmo4N_SmKKjhsDQGfukgHR8jQfqIuXl", 
      label:"Music Playlist" 
    }
  ]
},
    legoroom1: {
      north: "legoroom1_north.png",
      east: "legoroom1_east.png",
      south: "legoroom1_south.png",
      west: "legoroom1_west.png",
      doorways: { west:true },
      nextRooms: { west:"mainfoyer" },
      items: [],
      links: [
        { href:"https://www.bricklink.com/aboutMe.asp?u=jaseman125", label:"Bricklink" }
      ]
    },
    movieroom1: {
      north: "movieroom1_north.png",
      east: "movieroom1_east.png",
      south: "movieroom1_south.png",
      west: "movieroom1_west.png",
      doorways: { north:true },
      nextRooms: { north:"mainfoyer" },
      items: [],
      links: [
        { href:"https://www.youtube.com/watch?v=aKqWEi68gME&list=PLGnmo4N_SmKKdoqJGkQhpH0ngal5_bdvS", label:"Trailers" }
      ]
    },
    photoroom1: {
      north: "photoroom1_north.png",
      east: "photoroom1_east.png",
      south: "photoroom1_south.png",
      west: "photoroom1_west.png",
      doorways: { east:true },
      nextRooms: { east:"mainfoyer" },
      items: [],
      links: [
        { href:"https://youtu.be/NifPw1cM2W0?si=VBL_yio4ONlRjMBV", label:"Slideshow" }
      ]
    }
  };

  let currentRoom = "mainfoyer";
  const directions = ["north","east","south","west"];
  let currentDirIndex = 0;

  const roomImage    = document.getElementById("roomImage");
  const leftArrow    = document.getElementById("left");
  const rightArrow   = document.getElementById("right");
  const upArrow      = document.getElementById("up");
  const downArrow    = document.getElementById("down");
  const inventoryDiv = document.getElementById("inventory");
  const overlaysDiv  = document.getElementById("overlays");

  function updateView() {
    const dir = directions[currentDirIndex];
    roomImage.src = rooms[currentRoom][dir];

    // Forward availability
    if (rooms[currentRoom].doorways[dir]) {
      upArrow.classList.remove("inactive");
    } else {
      upArrow.classList.add("inactive");
    }

    // Backward availability
    const oppositeDir = directions[(currentDirIndex + 2) % 4];
    if (rooms[currentRoom].doorways[oppositeDir]) {
      downArrow.classList.remove("inactive");
    } else {
      downArrow.classList.add("inactive");
    }

    updateInventory();
    updateOverlays();
  }

  function updateInventory() {
    inventoryDiv.innerHTML = "";
    const items = rooms[currentRoom].items || [];
    items.forEach(src => {
      const link = document.createElement("a");
      link.href = src;
      link.target = "_blank";
      const img = document.createElement("img");
      img.src = src;
      img.alt = "Inventory item";
      link.appendChild(img);
      inventoryDiv.appendChild(link);
    });
  }

  function updateOverlays() {
    overlaysDiv.innerHTML = "";
    const links = rooms[currentRoom].links || [];
    links.forEach(link => {
      const a = document.createElement("a");
      a.href = link.href;
      a.target = "_blank";
      a.rel = "noopener";
      a.textContent = link.label;
      overlaysDiv.appendChild(a);
    });
  }

  function rotateLeft() {
    currentDirIndex = (currentDirIndex + 3) % 4;
    updateView();
  }

  function rotateRight() {
    currentDirIndex = (currentDirIndex + 1) % 4;
    updateView();
  }

  // Keep orientation consistent: no automatic flipping.
  function moveForward() {
    const dirIndex = currentDirIndex;
    const dir = directions[dirIndex];
    if (!rooms[currentRoom].doorways[dir]) return;
    const next = rooms[currentRoom].nextRooms[dir];
    if (next) {
      currentRoom = next;
      // Stay facing the direction you moved.
      currentDirIndex = dirIndex;
      updateView();
    }
  }

  function moveBackward() {
    const oppositeIndex = (currentDirIndex + 2) % 4;
    const oppositeDir = directions[oppositeIndex];
    if (!rooms[currentRoom].doorways[oppositeDir]) return;
    const next = rooms[currentRoom].nextRooms[oppositeDir];
    if (next) {
      currentRoom = next;
      // Stay facing the direction you were facing (backwards movement keeps orientation).
      currentDirIndex = currentDirIndex;
      updateView();
    }
  }

  leftArrow.addEventListener("click", rotateLeft);
  rightArrow.addEventListener("click", rotateRight);
  upArrow.addEventListener("click", moveForward);
  downArrow.addEventListener("click", moveBackward);

  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft")  rotateLeft();
    else if (e.key === "ArrowRight") rotateRight();
    else if (e.key === "ArrowUp")    moveForward();
    else if (e.key === "ArrowDown")  moveBackward();
  });

  updateView();
</script>

</body>
</html>
