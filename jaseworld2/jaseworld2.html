<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jaseworld2</title>
  <link rel="stylesheet" href="jaseworld2.css">
  <script src="jaseworld2.js" defer></script>
</head>
<body>

<div id="viewer">
  <div id="up" class="arrow" aria-label="Move forward">&#8593;</div>

  <div id="imageContainer">
    <img id="roomImage" src="mainfoyer_north.png" alt="Room view" />
    <div id="left" class="arrow" aria-label="Rotate left">&#8592;</div>
    <div id="right" class="arrow" aria-label="Rotate right">&#8594;</div>
  </div>

  <div id="down" class="arrow" aria-label="Move backward">&#8595;</div>

  <div id="overlays" aria-label="Room links"></div>
  <div id="inventory" aria-label="Room inventory"></div>
</div>

</body>
</html>
