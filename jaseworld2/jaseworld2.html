<!DOCTYPE html>
<html lang="en">
<head>

<!-- 
COPILOT SYSTEM NOTE (Jaseworld 2):

- The Jaseworld 2 system is saved as jaseworld2.html.
- It is embedded as an iframe within the homepage of JASEMAN.COM.
- Each room has 4 directional wall images (north/east/south/west), all generated using Bricklink Studio renders.
- Images are swapped dynamically via JavaScript state (currentRoom + currentDirIndex). No page reloads.
- Left/Right arrows: always active, rotate viewpoint within the current room (cycle through 4 directions).
- Up/Down arrows: represent movement between rooms. They are always present in layout; if no doorway exists, they are invisible (visibility:hidden) but still occupy space to prevent layout jump.
- Doorways are defined per room in the "doorways" object. Movement uses "nextRooms" mapping.
- Inventory system: each room can have up to 10 image assets (URLs). These appear in a horizontal strip (#inventory). Each is clickable and opens in a new tab.
- Overlay links: each room can define up to 3 external URLs with labels. These appear as styled buttons in #overlays.
- Rooms are defined in the "rooms" object with keys: directional image paths, doorways, nextRooms, items[], links[].
- Bricklink Studio images are referenced directly as PNG assets (e.g., mainfoyer_north.png).
- Navigation can be controlled by clicking arrows or using keyboard Arrow keys.
- This is Jaseworld 2: unlike Jaseworld 1 (which had 4 separate HTML pages per room), this version uses a single HTML file with JavaScript state management.
- Color-direction mnemonic:
  - Red (north) = Music (alert/alarm metaphor)
  - Yellow (east) = Lego (packaging color)
  - Blue (south) = Movies (logical anchor, not "blue movies")
  - Green (west) = Photos (nature photography, recurring green tones)
-->

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jaseworld 2</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* anchor to top */
    min-height: 100vh;
  }
  #viewer {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .arrow {
    font-size: 3em;
    color: white;
    cursor: pointer;
    user-select: none;
    text-shadow: 2px 2px 4px black;
    margin: 4px 0;
  }

  .arrow.inactive {
    visibility: hidden;   /* invisible but still occupies space */
    cursor: default;
    text-shadow: none;
  }

  #imageContainer {
    position: relative;
  }

  #roomImage {
    max-width: 90vw;
    max-height: 80vh;
    display: block;
  }

  #left, #right {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 3em;
    color: white;
    cursor: pointer;
    user-select: none;
    text-shadow: 2px 2px 4px black;
  }

  #left { left: 10px; }
  #right { right: 10px; }

  /* Inventory strip */
  #inventory {
    margin-top: 5vh;
    display: flex;
    gap: 10px;
    max-width: 90vw;
    overflow-x: auto;
    padding: 5px;
  }
  #inventory img {
    width: 60px;
    height: auto;
    border: 2px solid white;
    cursor: pointer;
    flex: 0 0 auto;
  }

  /* Overlay buttons strip */
  #overlays {
    margin-top: 3vh;
    display: flex;
    gap: 12px;
  }
  #overlays a {
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 10px 16px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 18px;
    border: 2px solid white;
  }

  @media (max-width: 600px) {
    #overlays a {
      font-size: 20px;
      padding: 12px 18px;
    }
  }
</style>
</head>
<body>

<div id="viewer">
  <div id="up" class="arrow">&#8593;</div>

  <div id="imageContainer">
    <img id="roomImage" src="mainfoyer_north.png" alt="Room view">
    <div id="left" class="arrow">&#8592;</div>
    <div id="right" class="arrow">&#8594;</div>
  </div>

  <div id="down" class="arrow">&#8595;</div>
  <div id="overlays"></div>
  <div id="inventory"></div>
</div>

<script>
  const rooms = {
    mainfoyer: {
      north: "mainfoyer_north.png",
      east: "mainfoyer_east.png",
      south: "mainfoyer_south.png",
      west: "mainfoyer_west.png",
      doorways: { north:true, east:true, south:true, west:true },
      nextRooms: { north:"musicroom1", east:"legoroom1", south:"movieroom1", west:"photoroom1" },
      items: [],
      links: [
        { href:"https://www.youtube.com/@jaseman", label:"YouTube" },
        { href:"https://www.bricklink.com/aboutMe.asp?u=jaseman125", label:"Bricklink" },
        { href:"https://www.ebay.co.uk/usr/jaseman125", label:"eBay" }
      ]
    },
    musicroom1: {
      north: "musicroom1_north.png",
      east: "musicroom1_east.png",
      south: "musicroom1_south.png",
      west: "musicroom1_west.png",
      doorways: { south:true },
      nextRooms: { south:"mainfoyer" },
      items: [],
      links: []
    },
    legoroom1: {
      north: "legoroom1_north.png",
      east: "legoroom1_east.png",
      south: "legoroom1_south.png",
      west: "legoroom1_west.png",
      doorways: { west:true },
      nextRooms: { west:"mainfoyer" },
      items: [],
      links: []
    },
    movieroom1: {
      north: "movieroom1_north.png",
      east: "movieroom1_east.png",
      south: "movieroom1_south.png",
      west: "movieroom1_west.png",
      doorways: { north:true },
      nextRooms: { north:"mainfoyer" },
      items: [],
      links: []
    },
    photoroom1: {
      north: "photoroom1_north.png",
      east: "photoroom1_east.png",
      south: "photoroom1_south.png",
      west: "photoroom1_west.png",
      doorways: { east:true },
      nextRooms: { east:"mainfoyer" },
      items: [],
      links: []
    }
  };

  let currentRoom = "mainfoyer";
  const directions = ["north","east","south","west"];
  let currentDirIndex = 0;

  const roomImage = document.getElementById("roomImage");
  const leftArrow = document.getElementById("left");
  const rightArrow = document.getElementById("right");
  const upArrow = document.getElementById("up");
  const downArrow = document.getElementById("down");
  const inventoryDiv = document.getElementById("inventory");
  const overlaysDiv = document.getElementById("overlays");

  function updateView() {
    const dir = directions[currentDirIndex];
    roomImage.src = rooms[currentRoom][dir];

    // Forward arrow
    if (rooms[currentRoom].doorways[dir]) {
      upArrow.classList.remove("inactive");
    } else {
      upArrow.classList.add("inactive");
    }

    // Backward arrow
    const oppositeDir = directions[(currentDirIndex + 2) % 4];
    if (rooms[currentRoom].doorways[oppositeDir]) {
      downArrow.classList.remove("inactive");
    } else {
      downArrow.classList.add("inactive");
    }

    updateInventory();
    updateOverlays();
  }

  function updateInventory() {
    inventoryDiv.innerHTML = "";
    const items = rooms[currentRoom].items.slice(0, 10);
    items.forEach(item => {
      const link = document.createElement("a");
      link.href = item;
      link.target = "_blank";
      const img = document.createElement("img");
      img.src = item;
      link.appendChild(img);
      inventoryDiv.appendChild(link);
    });
  }

  function updateOverlays() {
    overlaysDiv.innerHTML = "";
    const links = rooms[currentRoom].links || [];
    links.slice(0,3).forEach(link => {
      const a = document.createElement("a");
      a.href = link.href;
      a.target = "_blank";
      a.textContent = link.label;
      overlaysDiv.appendChild(a);
    });
  }

  function rotateLeft() {
    currentDirIndex = (currentDirIndex + 3) % 4;
    updateView();
  }

  function rotateRight() {
    currentDirIndex = (currentDirIndex + 1) % 4;
    updateView();
  }

  function moveForward() {
    const dir = directions[currentDirIndex];
    if (!rooms[currentRoom].doorways[dir]) return; // inactive
    const next = rooms[currentRoom].nextRooms[dir];
    if (next) {
      currentRoom = next;
      updateView();
    }
  }

  function moveBackward() {
    const oppositeDir = directions[(currentDirIndex + 2) % 4];
    if (!rooms[currentRoom].doorways[oppositeDir]) return; // inactive
    const next = rooms[currentRoom].nextRooms[oppositeDir];
    if (next) {
      currentRoom = next;
      updateView();
    }
  }

  leftArrow.addEventListener("click", rotateLeft);
  rightArrow.addEventListener("click", rotateRight);
  upArrow.addEventListener("click", moveForward);
  downArrow.addEventListener("click", moveBackward);

  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft") rotateLeft();
    else if (e.key === "ArrowRight") rotateRight();
    else if (e.key === "ArrowUp") moveForward();
    else if (e.key === "ArrowDown") moveBackward();
  });

  updateView();
</script>

</body>
</html>
